k8sServicePort: 6443
kubeProxyReplacement: true
l2announcements:
  enabled: true
externalIPs:
  enabled: true
ipam:
  mode: cluster-pool
  operator:
    clusterPoolIPv4PodCIDRList: ["172.27.0.0/21"]
    clusterPoolIPv4MaskSize: 24
policyAuditMode: true
prometheus:
  metricsService: true
  enabled: true
  serviceMonitor:
    enabled: true
dashboards:
  enabled: true
  namespace: monitoring
  annotations:
    grafana_folder: Cilium
operator:
  prometheus:
    metricsService: true
    enabled: true
    serviceMonitor:
      enabled: true
  dashboards:
    enabled: true
    namespace: monitoring
    annotations:
      grafana_folder: Cilium
hubble:
  metrics:
    enabled:
      - dns
      - drop
      - flows-to-world
      - icmp
      - policy
      - port-distribution
      - tcp
      - flow
      - httpV2
    enableOpenMetrics: true
    dashboards:
      enabled: true
      namespace: monitoring
      annotations:
        grafana_folder: Hubble
    serviceMonitor:
      enabled: true
  relay:
    enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
  ui:
    enabled: true
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      enabled: true
      className: haproxy
      tls:
        - secretName: hubble-cert
