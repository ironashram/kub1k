apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app-of-apps
  namespace: argocd
  labels:
    app/cluster: "{{ .Values.environment }}"
    app/source: local
spec:
  project: default
  syncPolicy:
    automated:
      selfHeal: true
  source:
    repoURL: https://github.com/ironashram/{{ .Values.environment }}.git
    path: apps
    targetRevision: refactor
    helm:
      parameters:
        - name: environment
          value: "{{ .Values.environment }}"
        - name: internalDomain
          value: "{{ .Values.internalDomain }}"
        - name: externalDomain
          value: "{{ .Values.externalDomain }}"
        - name: k8sEndpoint
          value: "{{ .Values.k8sEndpoint }}"
        - name: k8sClusterDNS
          value: "{{ .Values.k8sClusterName }}"
  destination:
    name: in-cluster
