{{ if .Values.networkPolicy.enabled }}
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: coredns
spec:
  endpointSelector:
    matchLabels: {}
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
          rules:
            dns:
              - matchPattern: "*"
---
apiVersion: "cilium.io/v2"
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: "world-egress"
spec:
  endpointSelector: {}
  egress:
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
              protocol: "TCP"
            - port: "443"
              protocol: "TCP"
          rules:
            http:
              - {}
        - ports:
            - port: "53"
              protocol: "ANY"
---
apiVersion: "cilium.io/v2"
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: "world-ingress"
spec:
  description: "L7 policy"
  endpointSelector: {}
  ingress:
    - fromEntities:
        - world
    - toPorts:
        - ports:
            - port: "80"
              protocol: "TCP"
            - port: "443"
              protocol: "TCP"
          rules:
            http:
              - {}
---
apiVersion: "cilium.io/v2"
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: "haproxy-controller-egress-all"
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: haproxy-ingress
  egress:
    - toEndpoints:
      - {}
---
apiVersion: "cilium.io/v2"
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: "allow-all-traffic"
spec:
  endpointSelector: {}
  ingress:
  - {}
  egress:
  - {}
{{- end }}
