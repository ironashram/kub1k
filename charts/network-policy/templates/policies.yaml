{{ if .Values.networkPolicy.enabled }}
---
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: "allow-all-with-l7-visibility"
spec:
  description: "Allow all cluster-wide traffic and enable L7 visibility for DNS/HTTP"
  endpointSelector: {}
  ingress:
    - fromEntities:
        - cluster
        - world
        - host
        - unmanaged
  egress:
    - toEntities:
        - cluster
        - world
        - host
        - unmanaged
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
          rules:
            dns:
              - matchPattern: "*"
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
          rules:
            http:
              - {}
    - toEntities:
        - cluster
        - world
        - host
        - unmanaged
{{- end }}
