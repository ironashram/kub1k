name: "ArgoCD Apps Updates"

on:
  schedule:
    - cron: '0 7 * * SAT'
  workflow_dispatch:

jobs:

  update:
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:

      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Check updates for ArgoCD Apps
        uses: ironashram/argocd-apps-action@v0.0.2
        with:
          target_branch: master
          create_pr: true
          apps_folder: apps/templates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
