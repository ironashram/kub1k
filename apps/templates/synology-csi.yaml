apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: synology-csi
  namespace: argocd
  labels:
    app/cluster: "{{ .Values.environment }}"
    app/source: upstream
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  source:
    chart: synology-csi
    repoURL: https://christian-schlichtherle.github.io/synology-csi-chart
    targetRevision: 0.10.1
    helm:
      valuesObject:
        clientInfoSecret:
          name: client-info-secret
          create: false
        storageClasses:
          iscsi-custom:
            reclaimPolicy: Delete
            parameters:
              fsType: ext4
              location: /volume2
              protocol: iscsi
          iscsi-delete:
            enabled: false
          iscsi-retain:
            enabled: false
          nfs-delete:
            enabled: false
          nfs-retain:
            enabled: false
          smb-delete:
            enabled: false
          smb-retain:
            enabled: false
  destination:
    name: in-cluster
    namespace: synology-csi
