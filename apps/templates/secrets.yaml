apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets
  namespace: argocd
  labels:
    app/cluster: "{{ .Values.environment }}"
    app/source: local
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/ironashram/kub1k.git
    path: charts/secrets
    targetRevision: main
    helm:
      valuesObject:
        environment: "{{ .Values.environment }}"
  destination:
    name: in-cluster
    namespace: external-secrets
