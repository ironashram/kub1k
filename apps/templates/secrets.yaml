apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets
  namespace: argocd
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/ironashram/k3s-kub1k
    path: charts/secrets
    targetRevision: HEAD
    helm:
      values: |
        environment: {{ .Values.environment }}
  destination:
    name: in-cluster
    namespace: external-secrets
