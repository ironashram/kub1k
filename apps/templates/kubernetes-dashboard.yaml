apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  labels:
    app/cluster: "{{ .Values.environment }}"
    app/source: upstream
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
  source:
    chart: kubernetes-dashboard
    repoURL: https://kubernetes.github.io/dashboard/
    targetRevision: 7.14.0
    helm:
      valuesObject:
        kong:
          image:
            repository: "docker.io/library/kong"
            tag: "3.9.1"
        app:
          ingress:
            enabled: true
            ingressClassName: haproxy
            useDefaultAnnotations: false
            hosts:
              - k8s.{{ .Values.internalDomain }}
            tls:
              enabled: true
              secretName: k8s-dashboard-cert
            issuer:
              name: letsencrypt-prod
              scope: cluster
            annotations:
              haproxy-ingress.github.io/secure-backends: "true"
  ignoreDifferences:
    - group: "apps"
      kind: "Deployment"
      jqPathExpressions:
        - .spec.template.metadata.annotations."checksum/config"
    - group: ""
      kind: "Secret"
      name: "kubernetes-dashboard-csrf"
      jsonPointers:
        - /data
  destination:
    name: in-cluster
    namespace: kubernetes-dashboard
