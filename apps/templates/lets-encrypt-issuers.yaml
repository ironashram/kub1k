apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lets-encrypt-issuers
  namespace: argocd
  labels:
    app.m1k.cloud/cluster: "{{ .Values.environment }}"
    app.m1k.cloud/source: local
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/ironashram/kub1k.git
    path: charts/lets-encrypt-issuers
    targetRevision: main
    helm:
      valuesObject:
        environment: "{{ .Values.environment }}"
  destination:
    name: in-cluster
    namespace: cert-manager
