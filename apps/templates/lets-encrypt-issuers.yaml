apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lets-encrypt-issuers
  namespace: argocd
  labels:
    app/cluster: "{{ .Values.environment }}"
    app/source: local
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/ironashram/kub1k.git
    path: charts/lets-encrypt-issuers
    targetRevision: main
    helm:
      parameters:
        - name: environment
          value: "{{ .Values.environment }}"
        - name: internalDomain
          value: "{{ .Values.internalDomain }}"
        - name: externalDomain
          value: "{{ .Values.externalDomain }}"
  destination:
    name: in-cluster
    namespace: cert-manager
